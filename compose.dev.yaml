services:
  psm:
    build: .
    user: reflex
    hostname: psm
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "8000:8000"
    env_file:
      - path: .env
        required: false
    volumes:
      - ./data:/app/data
      - ./uploaded_files:/app/uploaded_files
    develop:
      watch:
        - action: sync
          path: ./
          target: /app
          ignore:
            - "**/__pycache__"
            - "**/*.pyc"
        - action: rebuild
          path: pyproject.toml
    command:
      [
        "sh",
        "-c",
        "[ -d alembic ] && reflex db migrate; redis-server --daemonize yes && exec reflex run",
      ]
